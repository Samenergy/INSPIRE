events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Define log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Map to determine allowed CORS origin
    map $http_origin $cors_origin {
        default "";
        ~^https://(www\.)?inspire\.software$ $http_origin;
        "https://api.inspire.software" $http_origin;
        ~^https://inspire-eight-rho\.vercel\.app$ $http_origin;
        ~^http://localhost(:[0-9]+)?$ $http_origin;
        ~^http://127\.0\.0\.1(:[0-9]+)?$ $http_origin;
        ~^http://0\.0\.0\.0(:[0-9]+)?$ $http_origin;
    }

    upstream app {
        server app:8000;
    }

    # HTTP server - serves app directly until SSL certificates are obtained
    # After certificates are obtained, uncomment the HTTPS block below and change redirect
    server {
        listen 80;
        server_name api.inspire.software;

        # ACME challenge location for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Redirect to HTTPS (except ACME challenges)
        location / {
            return 301 https://$host$request_uri;
        }

        location /health {
            proxy_pass http://app;
            access_log off;
        }
    }

    # HTTPS server - Backend API (api.inspire.software)
    server {
        listen 443 ssl;
        http2 on;
        server_name api.inspire.software;

        ssl_certificate /etc/letsencrypt/live/api.inspire.software/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.inspire.software/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Proxy all requests to FastAPI
        # FastAPI's CORSMiddleware handles CORS headers
        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
            
            # Ensure CORS headers from FastAPI pass through
            # FastAPI's CORSMiddleware will handle CORS headers
            # We just need to make sure Nginx doesn't strip them
            
            # Increase timeouts for long-running requests (RAG analysis takes ~7-8 minutes)
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            send_timeout 600s;
        }

        location /health {
            proxy_pass http://app;
            access_log off;
        }
    }

    # HTTP server - Frontend (inspire.software and www.inspire.software)
    server {
        listen 80;
        server_name www.inspire.software inspire.software;

        # ACME challenge location for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Redirect to HTTPS (except ACME challenges)
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server - Frontend (inspire.software and www.inspire.software)
    server {
        listen 443 ssl;
        http2 on;
        server_name www.inspire.software inspire.software;

        ssl_certificate /etc/letsencrypt/live/inspire.software/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/inspire.software/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Serve frontend static files
        root /usr/share/nginx/html;
        index index.html;

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Proxy API requests to backend
        # FastAPI's CORSMiddleware handles CORS headers
        location /api/ {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
            
            # Ensure CORS headers from FastAPI pass through
            # Increase timeouts for long-running requests
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            send_timeout 600s;
        }
    }
}
