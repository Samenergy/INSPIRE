events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    upstream app {
        server app:8000;
    }

    # HTTP server - serves app directly until SSL certificates are obtained
    # After certificates are obtained, uncomment the HTTPS block below and change redirect
    server {
        listen 80;
        server_name api.inspire.software;

        # ACME challenge location for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Serve app directly (will redirect to HTTPS after SSL setup)
        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
        }

        location /health {
            proxy_pass http://app;
            access_log off;
        }
    }

